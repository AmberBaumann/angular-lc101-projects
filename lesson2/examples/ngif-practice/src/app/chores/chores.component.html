<div class="chores">
  <h3>Chores</h3>
  <ul>
    <li *ngFor='let chore of chores'>{{chore}}</li>
  </ul>
  <div class="chores" *ngIf="chores.length > finishedChores.length">
    <p style="color: fuchsia; font-weight: bold;">Work harder!</p>
  </div>
</div>
<hr>
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor='let done of finishedChores'>{{done}}</li>
  </ul>
  <div class="doneChores"
    *ngIf="chores.length === 0 || finishedChores.length >= (chores.length*3); else doMoreChores">
    <img src="{{targetImage}}">
  </div>
  <ng-template #doMoreChores>
    <p style="color: indianred; font-weight: bold;">No allowance yet.</p>
  </ng-template>
</div>
<hr>
<div class="iceCream"
  *ngIf="chores.length === 0 && finishedChores.length >= 4; else earnIceCream">
  <h1 style="color: lightskyblue; font-weight: bold;">Ice Cream Treat!</h1>
</div>
<ng-template #earnIceCream>
  <h3 style="color: lightskyblue; font-weight: bold;">To earn an ice cream
    treat:</h3>
  <p>The chores list must be empty.</p>
  <p>The Done list must have at least 4 items.</p>
</ng-template>
